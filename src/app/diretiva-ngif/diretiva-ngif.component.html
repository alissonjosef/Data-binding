<h5>*ngIf</h5>

<div *ngIf="cursos.length > 0">
    lista de curso aqui.
</div>
<div *ngIf="cursos.length == 0">
    Não existem cursos para ser listados.
</div>
<div *ngIf="mostrarCursos">
    lista de curso aqui.
</div>
<div *ngIf="!mostrarCursos">
    Não existem cursos para ser listados.
</div>

<br>
<button (click)="onMostrarCursos()">Mostrar ou esconder cursos</button>

<h5>hidder como alternativa</h5>
<div [hidden]="!mostrarCursos">
    lista de curso aqui.
</div>
<div [hidden]="mostrarCursos">
    Não existem cursos para ser listados.
</div>
